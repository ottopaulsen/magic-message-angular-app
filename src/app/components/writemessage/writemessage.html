<div class="writemessagearea">
    <input matInput 
        placeholder="Write message"
        type="text" 
        [ngModel]="message" 
        (ngModelChange)="setMessage($event)"
        class="writemessageinput"
        name="message"
        (keydown.enter)="onKeyEnter($event)"
        />

    <button mat-flat-button 
        id="writemessagebutton" 
        color="primary"
        type="submit"
        class="submitbutton"
        (click)='sendMessage()'>Send</button>

</div>
