<div class="writemessagearea">
    <input matInput 
        placeholder="Write message"
        type="text" 
        class="writemessageinput"
        (ngModelChange)="onChange($event)"
        name="message"
        />

    <button mat-flat-button 
        id="writemessagebutton" 
        color="primary"
        type="submit"
        class="submitbutton"
        (click)='sendMessage()'>Send</button>

</div>
