<div class="spaceforpagination"> </div>

<label stacked>Screen:</label>

<app-message-list  *ngIf="screenKey" [screenKey]="screenKey" [screenName]="screenName"></app-message-list>

<label stacked>Message lifetime:</label>
<lifetime [selectedMinutes]="lifetime" (lifetimeChanged)="lifetimeChanged($event)"></lifetime>

<label stacked>Message:</label>
<app-writemessage (messageSend)="messageSend($event)"></app-writemessage>
